plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.fooddeliveryapp"
    compileSdkVersion 34 // Updated to 34

    defaultConfig {
        applicationId "com.example.fooddeliveryapp"
        minSdkVersion 23 // Use an appropriate minSdkVersion
        targetSdkVersion 34 // Updated to 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            // Enable shrinking, obfuscation, and code optimization for release builds
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:32.3.0') // Updated to the latest compatible version
    implementation 'com.google.firebase:firebase-analytics'
}

// Ensure the 'google-services' plugin is applied at the end
apply plugin: 'com.google.gms.google-services'
